<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" placeholder="Password" id="Password" readonly>
            <img src="images/copy.png" alt="Copy" onclick="copyPassword()">
        </div>
        <button onclick="generatePassword()"><img src="images/generate.png" alt="Generate">Generate Password</button>
    </div>
    
    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
